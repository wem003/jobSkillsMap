<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}jobSkillsMap{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0b0d10; --card:#12161b; --muted:#1b2129; --border:#252b34;
      --text:#e6eaf0; --sub:#a8b0ba; --accent:#6ea8ff; --accent-2:#8ad0ff;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f8fb; --card:#ffffff; --muted:#f1f3f7; --border:#e6e9ee;
        --text:#1e2430; --sub:#586174; --accent:#3b81f6; --accent-2:#67b3ff;
      }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Layout */
    .container { max-width: 1100px; margin: 28px auto; padding: 0 16px; }
    h1 { margin: 0 0 24px 0; font-weight: 650; }
    h2 { margin: 0 0 10px 0; font-weight: 650; }


    /* Cards */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,.18);
    }

    /* Form layout as two distinct boxes */
    .grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(320px, 1fr));
      column-gap: 16px;
      row-gap: 12px;
    }
    .grid > [style*="grid-column"] { grid-column: 1 / -1; }

    /* Field box */
    .field{
      background: var(--muted);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
    }
    .field label{
      display: block;
      color: var(--sub);
      font-size: 12px;
      margin-bottom: 6px;
    }

    /* Inputs */
    input, textarea{
      display: block;
      box-sizing: border-box;      /* prevent overflow */
      width: 100%;
      max-width: 100%;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
    }

    /* Buttons */
    .btn{
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--muted);
      color: var(--text);
      cursor: pointer;
      transition: transform .02s ease, background .15s ease;
    }
    .btn:hover{ background:#1e2630; }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: #081018;
      border-color: transparent;
    }
    .btn-primary:hover{ filter: brightness(1.02); }

    /* Chips / summary */
    .chips{ display: flex; gap: 10px; flex-wrap: wrap; }
    .chip{
      background: var(--muted);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 600;
    }

    /* Tables */
    table{ width: 100%; border-collapse: separate; border-spacing: 0 8px; }
    thead th{
      color: var(--sub);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: .04em;
      text-align: left;
      padding: 0 10px;
    }
    tbody tr{ background: var(--card); border: 1px solid var(--border); }
    tbody tr td{ padding: 10px; border-top: 1px solid var(--border); }
    tbody tr td:first-child{
      border-left: 1px solid var(--border);
      border-top-left-radius: 12px; border-bottom-left-radius: 12px;
    }
    tbody tr td:last-child{
      border-right: 1px solid var(--border);
      border-top-right-radius: 12px; border-bottom-right-radius: 12px;
    }
    tbody tr:hover{ background: #171c23; }
    .inline{ display: inline; }

    /* Flash */
    .flash{
      background: #10243a;
      border: 1px solid #1d3a5a;
      padding: 8px 12px;
      border-radius: 10px;
      margin: 10px 0;
    }

    /* Tabs */
    .tabs{ display: flex; gap: 8px; margin-top: 16px; }
    .tab-btn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--muted);
      color: var(--text);
      cursor: pointer;
    }
    /* Muted active tab so it doesn't clash with the primary button */
    .tab-btn.active{
      background: var(--muted);
      border-color: var(--accent);
      color: var(--accent);
      font-weight: 700;
    }
    .tab-panel.card{ border-top-left-radius: 14px; }

    /* Responsive */
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>jobSkillsMap</h1>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
